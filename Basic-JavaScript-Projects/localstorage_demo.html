<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage Demo</title>
</head>
<body>

  <h2>localStorage() Example</h2>

  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="saveName()">Save Name</button>
  <button onclick="loadName()">Load Name</button>

  <p id="output"></p>

  <script>
    function saveName() {
      const name = document.getElementById("username").value;
      // Store value in localStorage
      localStorage.setItem("savedName", name);
      alert("Name saved to localStorage!");
    }

    function loadName() {
      // Retrieve value from localStorage
      const storedName = localStorage.getItem("savedName");
      const output = document.getElementById("output");

      if (storedName) {
        output.textContent = "Welcome back, " + storedName + "!";
      } else {
        output.textContent = "No name found in localStorage.";
      }
    }
  </script>

</body>
</html>
