<!DOCTYPE html>
<html>
<head>
  <!-- Link to jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>
  // This runs when the page is ready
  $(document).ready(function () {
    
    // Add HTML content inside the <html> tag
    $("html").append(
      "<body>\
        <div id='container'>\
          <div id='inner'>\
            <h1>Basic jQuery</h1>\
            <p id='1'>Paragraph 1</p>\
            <p id='2'>Paragraph 2</p>\
            <p id='3'>Paragraph 3</p>\
          </div>\
        </div>\
      </body>"
    );

    // Change text color of paragraph with id="2" to red
    $("#2").css({"color": "red"});

    // Hide the <h1> when paragraph with id="3" is clicked
    $("#3").click(function () {
      $("h1").hide();
    });

  });
</script>
</html>
