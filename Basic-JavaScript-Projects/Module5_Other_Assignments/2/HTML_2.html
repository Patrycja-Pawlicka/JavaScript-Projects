<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <!-- Contact form styles -->
  <link rel="stylesheet" href="CSS/CSS_2.css">
</head>
<body>

  <!-- Basic contact form -->
  <form id="contactForm" novalidate>
    <!-- Name: required -->
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required minlength="2" />

    <!-- Email: HTML5 email validation + required -->
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required />

    <!-- Message: required -->
    <label for="message">Message</label>
    <textarea id="message" name="message" required minlength="5"></textarea>

    <!-- Terms: required -->
    <label class="checkbox">
      <input id="terms" name="terms" type="checkbox" required />
      I agree to the terms
    </label>

    <button type="submit">Send</button>

    <!-- Area for simple inline errors -->
    <div id="formErrors" aria-live="polite"></div>
  </form>

  <!-- Contact form JS -->
  <script src="JS/JavaScript_2.js"></script>
</body>
</html>
